<div class="card mb-8">
    <h2 class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-8 text-center">Kehadiran Siswa</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="form-group">
            <label for="attendance-date" class="block text-gray-700 text-base font-semibold mb-2">Tanggal Absen:</label>
            <input type="date" id="attendance-date" class="w-full">
        </div>
        <div class="form-group">
            <label for="attendance-class-select" class="block text-gray-700 text-base font-semibold mb-2">Pilih Kelas:</label>
            <select id="attendance-class-select" class="w-full">
                <option value="">-- Pilih Kelas --</option>
                <!-- Opsi kelas akan dimuat secara dinamis oleh JavaScript -->
            </select>
        </div>
    </div>

    <div id="attendance-list-container" class="table-container min-h-[250px] flex flex-col justify-center items-center p-4">
        <p id="no-students-message" class="text-gray-600 text-center py-8 text-lg hidden">
            Tidak ada siswa untuk kelas ini atau kelas belum dipilih. Silakan tambahkan siswa di menu "Manage Data".
        </p>
        <table id="attendance-table" class="min-w-full hidden">
            <thead class="bg-blue-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider rounded-tl-xl">Nama Siswa</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider rounded-tr-xl">Keterangan</th>
                </tr>
            </thead>
            <tbody id="attendance-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Baris siswa akan dimuat secara dinamis oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="flex justify-end mt-8">
        <button id="save-attendance-btn" class="btn-primary flex items-center space-x-2 text-lg px-6 py-3" disabled>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
            <span>Simpan Absen</span>
        </button>
    </div>
</div>
