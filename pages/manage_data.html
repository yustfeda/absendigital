<div class="card mb-8">
    <h2 class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-8 text-center">Manage Data</h2>

    <!-- Tambah Siswa -->
    <div class="mb-10 p-8 bg-blue-50 rounded-2xl shadow-inner border border-blue-100">
        <h3 class="text-3xl font-bold text-blue-700 mb-6 border-b-2 border-blue-200 pb-3">Kelola Data Siswa</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="form-group">
                <label for="student-name" class="block text-gray-700 text-base font-semibold mb-2">Nama Siswa:</label>
                <input type="text" id="student-name" placeholder="Masukkan nama siswa" class="w-full">
            </div>
            <div class="form-group">
                <label for="student-class" class="block text-gray-700 text-base font-semibold mb-2">Kelas:</label>
                <select id="student-class" class="w-full">
                    <option value="">-- Pilih Kelas --</option>
                    <option value="Kelas 7">Kelas 7</option>
                    <option value="Kelas 8">Kelas 8</option>
                    <option value="Kelas 9">Kelas 9</option>
                </select>
            </div>
            <div class="flex items-end">
                <button id="add-student-btn" class="btn-primary w-full flex items-center justify-center space-x-2 text-base px-4 py-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    <span>Tambah Siswa</span>
                </button>
            </div>
        </div>

        <div id="student-list-container" class="table-container min-h-[180px] flex flex-col justify-center items-center p-4">
            <p id="no-students-manage-message" class="text-gray-600 text-center py-8 text-lg hidden">Belum ada data siswa. Silakan tambahkan siswa.</p>
            <table id="student-table" class="min-w-full hidden">
                <thead class="bg-blue-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider rounded-tl-xl">Nama Siswa</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Kelas</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-blue-700 uppercase tracking-wider rounded-tr-xl">Aksi</th>
                    </tr>
                </thead>
                <tbody id="student-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Baris siswa akan dimuat secara dinamis oleh JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="flex flex-col sm:flex-row justify-end space-y-4 sm:space-y-0 sm:space-x-4 mt-8">
            <button id="save-all-students-btn" class="btn-primary flex items-center justify-center space-x-2 text-base px-6 py-3" disabled>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                <span>Simpan Semua Siswa</span>
            </button>
            <button id="delete-all-students-btn" class="btn-danger flex items-center justify-center space-x-2 text-base px-6 py-3" disabled>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                <span>Hapus Semua Siswa</span>
            </button>
        </div>
    </div>

    <!-- Tambah Guru dan Mata Pelajaran -->
    <div class="mt-10 p-8 bg-blue-50 rounded-2xl shadow-inner border border-blue-100">
        <h3 class="text-3xl font-bold text-blue-700 mb-6 border-b-2 border-blue-200 pb-3">Kelola Data Guru & Mata Pelajaran</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="form-group">
                <label for="teacher-name" class="block text-gray-700 text-base font-semibold mb-2">Nama Guru:</label>
                <input type="text" id="teacher-name" placeholder="Masukkan nama guru" class="w-full">
            </div>
            <div class="form-group">
                <label for="teacher-subject" class="block text-gray-700 text-base font-semibold mb-2">Mata Pelajaran:</label>
                <input type="text" id="teacher-subject" placeholder="Masukkan mata pelajaran" class="w-full">
            </div>
            <div class="flex items-end">
                <button id="add-teacher-btn" class="btn-primary w-full flex items-center justify-center space-x-2 text-base px-4 py-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    <span>Tambah Guru</span>
                </button>
            </div>
        </div>

        <div id="teacher-list-container" class="table-container min-h-[180px] flex flex-col justify-center items-center p-4">
            <p id="no-teachers-manage-message" class="text-gray-600 text-center py-8 text-lg hidden">Belum ada data guru. Silakan tambahkan guru.</p>
            <table id="teacher-table" class="min-w-full hidden">
                <thead class="bg-blue-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider rounded-tl-xl">Nama Guru</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Mata Pelajaran</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-blue-700 uppercase tracking-wider rounded-tr-xl">Aksi</th>
                    </tr>
                </thead>
                <tbody id="teacher-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Baris guru akan dimuat secara dinamis oleh JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="flex flex-col sm:flex-row justify-end space-y-4 sm:space-y-0 sm:space-x-4 mt-8">
            <button id="save-all-teachers-btn" class="btn-primary flex items-center justify-center space-x-2 text-base px-6 py-3" disabled>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                <span>Simpan Semua Guru</span>
            </button>
            <button id="delete-all-teachers-btn" class="btn-danger flex items-center justify-center space-x-2 text-base px-6 py-3" disabled>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                <span>Hapus Semua Guru</span>
            </button>
        </div>
    </div>
</div>
