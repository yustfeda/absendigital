<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Absensi Siswa Filial SMPN 2 Cileles</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo.png" alt="Logo Sekolah">
            <h2>Login Absensi Siswa</h2>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="minimal 6 karakter">
            </div>
            <button type="submit" class="btn-primary" id="login-button">Login</button>
        </form>
    </div>

    <div id="notification-popup" class="notification-popup">
        <div class="popup-content">
            <i id="popup-icon" class="fas"></i>
            <p id="popup-message"></p>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <script type="module" src="js/ap.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
